name: Build Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Build
      run: docker build . --file Dockerfile --tag ${GITHUB_REPOSITORY#*/}:${GITHUB_SHA}
